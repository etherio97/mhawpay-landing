<mat-toolbar>
  <div class="container mx-auto">
    <div class="flex justify-between">
      <div class="mt-3">
        <a class="text-xl font-black tracking-wide" routerLink="/">Mhaw Pay</a>
      </div>

      <div>
        <a
          mat-button
          *ngFor="let item of items"
          [routerLink]="item.path"
          routerLinkActive="font-semibold"
        >
          {{item.title}}
        </a>
      </div>
    </div>
  </div>
</mat-toolbar>
