<mat-toolbar>
  <div class="container mx-auto text-gray-600">
    <div class="flex justify-between">
      <div class="py-2 flex items-center">
        <div class="md:hidden">
          <button mat-icon-button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mx-auto"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <a
          class="text-xl font-black tracking-wide pb-1 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-700"
          routerLink="/"
        >
          {{'MHAW_PAY' | transloco}}
        </a>
      </div>

      <div class="flex py-2">
        <div class="hidden md:flex">
          <div *ngFor="let item of items">
            <a
              mat-button
              [routerLink]="item.path"
              [routerLinkActiveOptions]="{exact: true}"
              routerLinkActive="font-semibold"
            >
              {{item.title | transloco}}
            </a>
          </div>
        </div>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mx-auto"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
            />
          </svg>
        </button>

        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="changeLang()">
            {{lang}}
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
